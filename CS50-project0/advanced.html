<!DOCTYPE html>
<html lang="en">
<head>
    <title>Search</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
    <div>
        <ul class="navbar">
            <li class="nav_item"><a href="index.html">Google</a></li>
        </ul>
    </div>

    <p class="advanced-h1">Advanced Search</p>
    <div class="line"></div>
    <div class="div-advanced">
        <p class="h2-advanced">Find pages with...</p>
        <form action="https://www.google.com/search" method="get">
            <div class="row-input">
                <div class="left">
                    <p class="p-advance">All these words:</p>
                </div>
                <div class="right">
                    <input type="text" name="q" class="form-control">
                </div>
            </div>
            <div class="row-input">
                <div class="left">
                    <p class="p-advance">This exact word or phrase:</p>
                </div>
                <div class="right">
                    <input type="text" name="exact" class="form-control">
                </div>
            </div>
            <div class="row-input">
                <div class="left">
                    <p class="p-advance">Any of these words:</p>
                </div>
                <div class="right">
                    <input type="text" name="any" class="form-control">
                </div>
            </div>
            <div class="row-input">
                <div class="left">
                    <p class="p-advance">None of these words:</p>
                </div>
                <div class="right">
                    <input type="text" name="none" class="form-control">
                </div>
            </div>
            <div class="btn-div">
                <input type="submit" value="Advanced Search" class=" btn-advanced">
            </div>
        </form>
    </div>

</body>
</html>
